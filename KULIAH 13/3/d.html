<body>
    <h3>D. Mengurutkan data array (sort)</h3>
    <p>dari angka 1 - 2 - 5 - 7 - 10 - 9 - 6 - 4 - 3 - 8</p>
    <p>ke :</p>
</body>
<script>
    var angka = [1, 2, 5, 7, 10, 9, 6, 4, 3, 8];
    angka.sort(function (a, b) {
        return a - b;
    });
    document.write(angka.join(' - '));
</script>
