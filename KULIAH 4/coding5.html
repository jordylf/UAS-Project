<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Penulisan Kode CSS</title>

        <style type="text/css">
            /* default */
            p {color: red}
            h1 {color: blueviolet}

            /* class */
            .bg-yellow {
                background-color: yellow;
            }

            /* id */
            #header {
                background: grey;
                color: blue;
            }
        </style>
    </head>
    <body class="bg-yellow">
        <p>Sebuah contoh paragraf yang sudah diberikan oleh kode CSS</p>
        <h1>Test Teks</h1>
        <h2 id="header">warna grey</h2>
    </body>
</html>
