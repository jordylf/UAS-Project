<body>
    <h3>2. Contoh Array 2 Dimensi</h3>
</body>

    <script>
        let dataMahasiswa = [
            ['Nama', 'NIM', 'Jurusan'],
            ['Jordy', 2022230009, 'Teknologi Informasi'],
            ['Irgi', 2022230007, 'Teknologi Informasi'],
            ['Dzaky', 2022230010, 'Teknologi Informasi']
        ];

        document.write('<table>');

        for (let i = 0; i < dataMahasiswa.length; i++) {
            document.write('<tr>');
            for (let j = 0; j < dataMahasiswa[i].length; j++) {
                if (i == 0) {
                    document.write(`<th style="padding: 10px">${dataMahasiswa[i][j]}</th>`);
                } else {
                    document.write(`<td style="padding: 10px">${dataMahasiswa[i][j]}</td>`);
                }
            }
            document.write('</tr>');
        }

        document.write('</table>');

    </script>
