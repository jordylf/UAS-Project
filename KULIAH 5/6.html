<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="6.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Form Isian</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nama</span>
                        <input type="text" placeholder="Input Nama Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Alamat</span>
                        <input type="text" placeholder="Input Alamat Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Input Email Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nomor Telepon</span>
                        <input type="text" placeholder="Input Nomor Telepon Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Input Password Anda" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Laki-Laki</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Perempuan</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Tidak tau</span>
                        </label>
                    </div>
                </div>
                <div>
                    <button type="submit" value="Submit"><a style="text-decoration: none; color: black;" href="welcome.html">Submit</a></button>
                    <button type="reset" value="Reset">Reset</button>
                    <button type="submit" value="Submit"><a style="text-decoration: none; color: black;" href="tugas1-6.html">Back To Tugas</a></button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
