    body {

        align-items: center;
        text-align: center;
        justify-content: center;
        flex-direction: column;

<body>
    <h3>C. Mengecek data array (includes)</h3>
    <p>Meng-check nama mahasiswa : Intan</p>
    <div id="hasil"></div>
    <div id="hasil2"></div>
    <br>
    <div id="hasil3"></div>
</body>

<script>
    var mahasiswa = ["Jordy", "Intan", "Irgi", "Dzaky"];
    var check = mahasiswa.includes("Intan");
    document.getElementById("hasil").innerHTML = mahasiswa.join(' - ');
    document.getElementById("hasil3").innerHTML = check;
    document.getElementById("hasil2").innerHTML = Intan;
</script>
