<html>

<head>
    <title>Form Member Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="konten">
        <div class="kepala">
            <div class="lock"></div>
            <h2 class="judul">Form Member Account</h2>
        </div>
        <div class="artikel">
            <form>
                <fieldset>
                    <legend>Data Keanggotaan</legend>
                    <div class="grup">
                        <label>Username/ID<span class="required">*</span></label>
                        <input type="text" name="username" required placeholder="Masukkan Username Anda">
                    </div>
                    <div class="grup">
                        <label>Password<span class="required">*</span></label>
                        <input type="password" name="password" required placeholder="Masukkan password Anda">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Data Pribadi<span class="required">*</span></legend>
                    <div class="grup">
                        <label>Nama Lengkap<span class="required">*</span></label>
                        <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
                    </div>
                    <div class="grup">
                        <label>Alamat E-mail<span class="required">*</span></label>
                        <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
                    </div>
                    <div class="grup">
                        <label>No Handphone*</label>
                        <input type="tel" name="No.Hp" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
                    </div>
                    <div class="grup-offset">
                        <label>Jenis Kelamin<span class="required">*</span><br></label>
                        <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
                        <input type="radio" name="JK" value="Perempuan" required>Perempuan
                    </div>
                    <div class="grup">
                        <label for="tujuan">Tujuan</label>
                        <input type="textarea" name="tujuan" rows="3" cols="10" required placeholder="Tujuan memasuki member ini">
                    </div>
                    <div class="grup-offset">
                        <button type="submit" value="Sign In">Submit</button>
                        <button type="reset" value="Reset">Reset</button>
                    </div>
                </fieldset>
                <div class="footer">
                    <h5>Copyright</h5>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
